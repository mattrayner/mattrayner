## Customize the test machine
machine:
  timezone:
    Europe/London # Set the timezone

  # Version of ruby to use
  ruby:
    version:
      2.2.1

## Customize dependencies
dependencies:
  override:
    - bundle install:
        timeout: 180

## Customize deployment commands
deployment:
  development:
    branch: develop
    commands:
      - bundle exec cap development deploy